apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-zk1
  annotations:
    volume.beta.kubernetes.io/storage-class: "anything"     #对应的pv class 名
  labels:
    type: local
spec:
  capacity:
    storage: 2Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/opt/data/zookeeper"             #挂载的本地目录
  persistentVolumeReclaimPolicy: Recycle
---
